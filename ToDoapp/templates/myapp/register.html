{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" >
</head>
<body>
    <div class="container" id="register-page" >
        {% if messages %}
            {% for message in messages %}
                <h2 style="color: red;">{{message}}</h2>
            {% endfor %}
        {% endif %}
        <h2>Register</h2>
        
        <form id="register-form" method = "post" action="{% url 'register_page' %}">
            {% csrf_token %}
            <input type="text" id="reg-username" name="email" placeholder="email" required>
            <input type="text" id="reg-username" name = "username" placeholder="Username" required>
            <input type="password" id="reg-password" name = "Password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="{% url 'login_page' %}" >Login</a></p>
        </form>
    </div>
</body>
</html>
